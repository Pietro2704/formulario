<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="box">
    <form action="">
      <fieldset>
        <legend><strong>Formulário de Clientes</strong></legend>
        <br>


        <div class="input-box">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label class="label-input" for="nome">Nome Completo</label>
        </div>
        <br>
        <br>
        <div class="input-box">
          <input type="email" name="email" id="email" class="inputUser" required>
          <label class="label-input" for="email">Email</label>
        </div>
        <br>
        <br>
        <div class="input-box">
          <input type="tel" name="telefone" id="telefone" class="inputUser" required>
          <label class="label-input" for="telefone">Telefone</label>
        </div>


        <p>Sexo:</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <br>
        <input type="radio" id="outros" name="genero" value="outros" required>
        <label for="outros">Outro</label>
        <br>
        <br>

        <label for="data_nascimento"><strong>Data de Nascimento:</strong></label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>

        <br>
        <br>
        <br>

        <div class="input-box">
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <label class="label-input" for="cidade">Cidade</label>
        </div>
        <br>
        <br>
        <div class="input-box">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label class="label-input" for="estado">Estado</label>
        </div>
        <br>
        <br>
        <div class="input-box">
          <input type="text" name="endereco" id="endereco" class="inputUser" required>
          <label class="label-input" for="endereço">Endereço</label>
        </div>  
        <br>
        <br>
        <input type="submit" name="submit" id="submit">      
      </fieldset>
    </form>
  </div>
</body>
</html>
